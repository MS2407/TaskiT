<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="./favicon.png">
<title>TaskiT</title>
</head>

<body>
    <!--toolbox-->
    <div class="toolbox">
        <div class="priority">
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>

        </div>
        <div class="action">
            <div class="add">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove">
                <i class="fa-solid fa-trash-can"></i>
            </div>
        </div>
    </div>

    <div class="main-cont">
        <!-- <div class="ticket">
            <div class="ticket-color red"></div>
            <div class="ticket-id">5556</div>
            <div class="task">Samplw text</div>
            <div class="lock"><i class="fa-solid fa-lock"></i></div>
        </div> -->
        
    </div>
    <div class="model">
        <textarea  spellcheck="false" class="textbox" placeholder="Enter Your Task..."></textarea>
        <div class="set-priority">
            <div class="colormodel red"></div>
            <div class="colormodel green"></div>
            <div class="colormodel blue"></div>
            <div class="colormodel yellow border"></div>
        </div>

    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
